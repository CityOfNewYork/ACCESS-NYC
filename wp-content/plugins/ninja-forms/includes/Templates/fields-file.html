<script id="tmpl-nf-field-file" type="text/template">
    <button type="button" class="nf-file-button nf-element">{{{ data.label }}}</button>
    <table class="nf-files-table">
        <tbody></tbody>
    </table>
    {{{ data.renderFileInput() }}}
</script>

<script id="tmpl-nf-field-file-row" type="text/template">
    <tr>
        <td>{{{ data.filename }}}</td>
        <td class="nf-file-progress">
            <div class="nf-file-bar"></div>
            <div class="nf-file-percent">0%</div>
        </td>
        <td>
            Delete
            <span class="nf-file-input"></span>
        </td>
    </tr>
    
</script>

<script id="tmpl-nf-field-file-input" type="text/template">
    <input id="nf-field-{{{ data.id }}}" name="nf-field-{{{ data.id }}}" class="{{{ data.classes }}} nf-element" type="file" style="display:block;" multiple="multiple">
</script>
